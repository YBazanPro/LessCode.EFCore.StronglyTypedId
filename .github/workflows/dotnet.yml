# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          9.0.x
    - name: Restore dependencies
      run: dotnet restore LessCode.EFCore.StronglyTypedId.slnx
    - name: Build
      run: dotnet build LessCode.EFCore.StronglyTypedId.slnx --no-restore
    - name: Test
      run: dotnet test LessCode.EFCore.StronglyTypedId.slnx --no-build --verbosity normal

